[package]
name = "rtic-stm32f4-example"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "RTIC example for nano-ros on STM32F4 with zenoh-pico-shim"

[[bin]]
name = "rtic-stm32f4-example"
path = "src/main.rs"

[dependencies]
# Cortex-M runtime
cortex-m = { version = "0.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7"
panic-halt = "0.2"

# RTIC framework
rtic = { version = "2.1", features = ["thumbv7-backend"] }
rtic-monotonics = { version = "2.0", features = ["cortex-m-systick"] }

# STM32F4 HAL and Ethernet
# Note: stm32-eth 0.8.x requires stm32f4xx-hal 0.21
stm32f4xx-hal = { version = "0.21", features = ["stm32f429"] }
stm32-eth = { version = "0.8", features = ["stm32f429", "smoltcp-phy"] }

# TCP/IP stack
smoltcp = { version = "0.12", default-features = false, features = [
    "medium-ethernet",
    "proto-ipv4",
    "socket-tcp",
] }

# nano-ros crates
nano-ros-core = { path = "../../crates/nano-ros-core", default-features = false }
nano-ros-serdes = { path = "../../crates/nano-ros-serdes", default-features = false }

# zenoh-pico shim with smoltcp platform backend
zenoh-pico-shim = { path = "../../crates/zenoh-pico-shim", default-features = false, features = ["smoltcp"] }

# Logging
defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }

# Heapless collections
heapless = "0.8"

[features]
default = ["defmt"]
defmt = []

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = "fat"
opt-level = 3
overflow-checks = false

[profile.dev]
codegen-units = 1
debug = 2
incremental = false
opt-level = 1
