[package]
name = "smoltcp-test"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Standalone smoltcp + STM32 Ethernet validation for NUCLEO-F429ZI"

[[bin]]
name = "smoltcp-test"
path = "src/main.rs"

[dependencies]
# Cortex-M runtime
cortex-m = { version = "0.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7"

# RTIC framework
rtic = { version = "2.1", features = ["thumbv7-backend"] }
rtic-monotonics = { version = "2.0", features = ["cortex-m-systick"] }

# STM32F4 HAL and Ethernet
# Note: stm32-eth 0.8.x requires stm32f4xx-hal 0.21
stm32f4xx-hal = { version = "0.21", features = ["stm32f429"] }
stm32-eth = { version = "0.8", features = ["stm32f429", "smoltcp-phy"] }

# TCP/IP stack
smoltcp = { version = "0.12", default-features = false, features = [
    "medium-ethernet",
    "proto-ipv4",
    "socket-tcp",
    "socket-dhcpv4",
] }

# Logging
defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }

# Heapless collections (for static buffers)
heapless = "0.8"

[features]
default = ["defmt"]
defmt = []

# Use DHCP instead of static IP
dhcp = []

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = "fat"
opt-level = 3
overflow-checks = false

[profile.dev]
codegen-units = 1
debug = 2
incremental = false
opt-level = 1
