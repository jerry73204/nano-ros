# nano-ros Zephyr Talker (Rust) Configuration
#
# This configuration enables the necessary Zephyr subsystems
# for running nano-ros with zenoh-pico transport.

# =============================================================================
# General
# =============================================================================
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_HEAP_MEM_POOL_SIZE=32768
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# =============================================================================
# Rust Support (zephyr-lang-rust)
# =============================================================================
CONFIG_RUST=y

# =============================================================================
# Networking (required for zenoh-pico)
# =============================================================================
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# Network buffers
CONFIG_NET_PKT_RX_COUNT=32
CONFIG_NET_PKT_TX_COUNT=32
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64
CONFIG_NET_MAX_CONTEXTS=16

# Network interface
CONFIG_NET_L2_ETHERNET=y

# =============================================================================
# QEMU Networking
# =============================================================================
# For QEMU with TAP interface (default for qemu_x86)
CONFIG_NET_QEMU_ETHERNET=y

# Static IP configuration
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV4=y
CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.0.2.1"
CONFIG_NET_CONFIG_MY_IPV4_GW="192.0.2.2"
CONFIG_NET_CONFIG_MY_IPV4_NETMASK="255.255.255.0"

# =============================================================================
# zenoh-pico Module
# =============================================================================
CONFIG_ZENOH_PICO=y
CONFIG_ZENOH_PICO_TRANSPORT_TCP=y
CONFIG_ZENOH_PICO_LINK_SERIAL=n

# =============================================================================
# POSIX API (required for zenoh-pico)
# =============================================================================
CONFIG_POSIX_API=y
CONFIG_PTHREAD_IPC=y

# =============================================================================
# Timing
# =============================================================================
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# =============================================================================
# Entropy (for zenoh session IDs)
# =============================================================================
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# =============================================================================
# Logging
# =============================================================================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# =============================================================================
# Debug (optional, disable for production)
# =============================================================================
CONFIG_DEBUG=y
CONFIG_DEBUG_INFO=y
