# nano-ros Zephyr Talker Example (Rust)
#
# A ROS 2 compatible publisher running on Zephyr RTOS.

[package]
# Name must be "rustapp" for zephyr-lang-rust integration
name = "rustapp"
version = "0.1.0"
edition = "2021"
description = "nano-ros talker for Zephyr RTOS"
license = "Apache-2.0"

[lib]
crate-type = ["staticlib"]

[dependencies]
# Zephyr support from zephyr-lang-rust module
zephyr = "0.1.0"
log = "0.4"

# nano-ros crates (no_std)
nano-ros-serdes = { path = "../../crates/nano-ros-serdes", default-features = false }
nano-ros-types = { path = "../../crates/nano-ros-types", default-features = false }

[features]
default = []

[profile.release]
opt-level = "s"
lto = true
debug = false
